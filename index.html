
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Field</title>
    <style>
    .field1, field2, field3 {
      transition: 0.4s;
    }
    
    </style>
  </head>
  <body>
    <div>
      <div>Breedte: <input type="number" value="" id="wide" onkeyup="changeField();"> Pixels</div>
      <div>Hoogte: <input type="number" value="" id="height" onkeyup="changeField();"> Pixels</div>
      <div>
        Kleur:
        <select id='color' onchange="changeField();">
          <option value='red'>Rood</option>
          <option value='blue'>Blue</option>
          <option value='green'>Green</option>
        </select>
      </div>
    </div>

    <div class="field1"></div><br />
    <div class="field2"></div><br />
    <div class="field3"></div><br />
  </body>
  <script src="code.js"></script>
</html>
